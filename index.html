
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temple Underground</title>
  <style>
    body {
      margin: 0;

      margin-top: 40px;

      background-color: rgba(0,0,0,0.6);
    }
    .ticket-button {
      background: #e6007e;
      color: white;

      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }
    .flyers img {
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid white;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="section">

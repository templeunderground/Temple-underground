<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temple Underground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Temple Underground</h1>
  </header>

  <section class="hero">
    <h2>Welcome to the Party</h2>
    <p>Philly's hottest college parties & concerts</p>
    <a href="#tickets" class="btn">Get Tickets</a>
  </section>

  <section id="tickets">
    <h2>Tickets to Upcoming Events</h2>
    <div class="ticket-tier">🎟️ Early Bird Tickets</div>
    <div class="ticket-tier">⏰ Just in Time Tickets</div>
    <div class="ticket-tier">🔥 Last Minute - Late Entry</div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>DM us on <a href="https://instagram.com/templeunderground" target="_blank">Instagram</a></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
